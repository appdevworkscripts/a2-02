<div class="container">
    <form  (ngSubmit)="submitForm()">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" class="form-control" [(ngModel)]="dish.name" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input name="price" class="form-control" type="number" [(ngModel)]="dish.price" required>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input name="url" class="form-control" [(ngModel)]="dish.url" required>
                </div>
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
