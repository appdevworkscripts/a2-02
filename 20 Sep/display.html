<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #x,
        #y {
            width: 40%;
            display: inline-block;
        }
        @media (max-width:500px) {
            #x,
            #y {
                width: 90%;
                display: inline-block;
            }
            #z{
                display:none;
            }
        }

    </style>
</head>

<body>

    <div id="x">
        Content of X
    </div>
    <div id="y">
        Content of y
    </div>
    <div id="z">
        Content of Z
    </div>


</body>

</html>
