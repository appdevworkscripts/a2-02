<!doctype html>
<html>
    <head>
        <title>Checkbox and radio</title>
    </head>
    <body>
        <form>
           <label for="genderM"> Male</label><input id="genderM" type="radio" name="gender" value="M" checked>
           <label for="genderF"> Female </label><input id="genderF" type="radio" name="gender" value="F">
            <br >
            <label for="isgraduate">Is Graduate</label>
             <input type="checkbox" id="isgraduate" value="graduate" name="isgraduate"><br >
            <input type="submit" value="Submit" >
        </form>
    </body>
</html>
